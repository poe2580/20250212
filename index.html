<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 증가 버튼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <button id="counterButton">1</button>

    <script>
        let count = 1;
        const button = document.getElementById("counterButton");

        button.addEventListener("click", () => {
            if (count < 10) {
                count++;
                button.textContent = count;
            }
            if (count === 10) {
                button.textContent = "❤️";
            }
        });
    </script>

</body>
</html>
